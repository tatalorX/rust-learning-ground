<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - Rust Learning Ground</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0f1a;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --bg-elevated: #283548;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --accent-orange: #f97316;
            --accent-green: #10b981;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --border-color: #374151;
        }

        /* Skip to content link for accessibility */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 0;
            background: var(--accent-orange, #f97316);
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-weight: 600;
            z-index: 10000;
            border-radius: 0 0 4px 0;
            transition: top 0.3s;
        }
        .skip-link:focus {
            top: 0;
        }

        /* Skeleton loading screens */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-tertiary, #1f2937) 25%, var(--bg-elevated, #283548) 50%, var(--bg-tertiary, #1f2937) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: 4px;
        }
        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        .skeleton-text {
            height: 1em;
            margin-bottom: 0.5em;
        }
        .skeleton-title {
            height: 1.5em;
            width: 60%;
            margin-bottom: 1em;
        }
        .skeleton-card {
            height: 120px;
            margin-bottom: 1em;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
        }

        .header {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            padding: 16px 30px;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--accent-orange);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links { display: flex; gap: 24px; }
        .nav-link { color: var(--text-secondary); text-decoration: none; font-weight: 500; }
        .nav-link:hover, .nav-link.active { color: var(--text-primary); }

        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        .classroom-header {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid var(--border-color);
        }

        .classroom-icon {
            font-size: 4em;
            margin-bottom: 16px;
        }

        .classroom-name {
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .classroom-meta {
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        .classroom-code {
            display: inline-block;
            background: var(--bg-tertiary);
            padding: 8px 16px;
            border-radius: 8px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-yellow);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border-color);
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: var(--accent-green);
        }

        .stat-label { color: var(--text-secondary); }

        .section {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .section-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .member-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .member-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .member-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-purple));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .member-info { flex: 1; }
        .member-name { font-weight: 600; }
        .member-rank { font-size: 0.85em; color: var(--text-muted); }

        .btn {
            background: var(--accent-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-orange { background: var(--accent-orange); }
        .btn-secondary {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
        }

        .assignment-card {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
        }

        .assignment-title { font-weight: 600; margin-bottom: 8px; }
        .assignment-meta { font-size: 0.9em; color: var(--text-secondary); }
    </style>
    <script src="api-config.js" defer></script>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <span>ü¶Ä</span>
                <span>Rust Learning Ground</span>
            </a>
            <nav class="nav-links">
                <a href="/school-dashboard.html" class="nav-link">‚Üê Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="main-container" id="main-content">
        <div id="loading">Loading classroom...</div>
        <div id="content" style="display: none;">
            <div class="classroom-header">
                <div class="classroom-icon" id="class-icon">üìö</div>
                <h1 class="classroom-name" id="class-name">Classroom Name</h1>
                <p class="classroom-meta" id="class-meta">Loading...</p>
                <div class="classroom-code" id="class-code">CODE123</div>
            </div>

            <div class="stats-grid" id="stats-grid">
                <!-- Stats populated by JS -->
            </div>

            <div class="section" id="assignments-section">
                <h2 class="section-title">üìã Assignments</h2>
                <div id="assignments-list">
                    <p style="color: var(--text-muted);">No assignments yet</p>
                </div>
                <button class="btn btn-orange" id="create-assignment-btn" style="display: none; margin-top: 16px;">
                    + Create Assignment
                </button>
            </div>

            <div class="section" id="members-section">
                <h2 class="section-title">üë• Members</h2>
                <div class="member-list" id="members-list">
                    <!-- Members populated by JS -->
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = (window.API_CONFIG && window.API_CONFIG.API_BASE) || localStorage.getItem('api_base') || 'http://localhost:8000';
        const urlParams = new URLSearchParams(window.location.search);
        const classroomId = urlParams.get('id');

        if (!classroomId) {
            window.location.href = '/school-dashboard.html';
        }

        async function loadClassroom() {
            try {
                const res = await fetch(`${API_BASE}/api/school/classrooms/${classroomId}/student-view`, {
                    credentials: 'include'
                });
                
                if (!res.ok) {
                    throw new Error('Failed to load classroom');
                }

                const classroom = await res.json();
                displayClassroom(classroom);
            } catch (e) {
                console.error('Error loading classroom:', e);
                document.getElementById('loading').textContent = 'Error loading classroom. Redirecting...';
                setTimeout(() => window.location.href = '/school-dashboard.html', 2000);
            }
        }

        function displayClassroom(classroom) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('content').style.display = 'block';

            document.getElementById('class-icon').textContent = classroom.icon;
            document.getElementById('class-name').textContent = classroom.name;
            document.getElementById('class-meta').textContent = 
                `${classroom.member_count} students ‚Ä¢ ${classroom.grade_level || 'All levels'}`;
            document.getElementById('class-code').textContent = classroom.code;

            // Load members
            loadMembers();
            // Load assignments
            loadAssignments();
        }

        async function loadMembers() {
            try {
                const res = await fetch(`${API_BASE}/api/school/classrooms/${classroomId}/members`, {
                    credentials: 'include'
                });
                
                if (res.ok) {
                    const members = await res.json();
                    displayMembers(members);
                }
            } catch (e) {
                console.error('Error loading members:', e);
            }
        }

        function displayMembers(members) {
            const container = document.getElementById('members-list');
            if (members.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted);">No members yet</p>';
                return;
            }

            container.innerHTML = members.map(m => {
                const initial = (m.display_name || m.username)[0].toUpperCase();
                return `<div class="member-item">
                    <div class="member-avatar">${initial}</div>
                    <div class="member-info">
                        <div class="member-name">${escapeHtml(m.display_name || m.username)}</div>
                        <div class="member-rank">${m.current_rank} ‚Ä¢ ${m.problems_solved_count} problems solved</div>
                    </div>
                </div>`;
            }).join('');
        }

        async function loadAssignments() {
            try {
                const res = await fetch(`${API_BASE}/api/school/assignments/classroom/${classroomId}`, {
                    credentials: 'include'
                });
                
                if (res.ok) {
                    const assignments = await res.json();
                    displayAssignments(assignments);
                }
            } catch (e) {
                console.error('Error loading assignments:', e);
            }
        }

        function displayAssignments(assignments) {
            const container = document.getElementById('assignments-list');
            if (assignments.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted);">No assignments yet</p>';
                return;
            }

            container.innerHTML = assignments.map(a => `
                <div class="assignment-card">
                    <div class="assignment-title">${escapeHtml(a.title)}</div>
                    <div class="assignment-meta">
                        ${a.problem_ids.length} problems ‚Ä¢ Due: ${a.due_at ? new Date(a.due_at).toLocaleDateString() : 'No deadline'}
                    </div>
                </div>
            `).join('');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load classroom on page load
        loadClassroom();
    </script>
</body>
</html>
