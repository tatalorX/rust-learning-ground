version: '3.8'

services:
  app:
    build: .
    container_name: rust-learning-ground
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      # REQUIRED: Set strong secrets in .env file
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - DATABASE_URL=${DATABASE_URL:-sqlite+aiosqlite:///./data/app.db}
      - COOKIE_SECURE=true
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
      # GitHub OAuth (optional)
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
    volumes:
      - ./data:/app/data
    networks:
      - rust-learning-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE  # Only needed if binding to ports < 1024
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    ulimits:
      nproc: 50
      nofile:
        soft: 1024
        hard: 2048
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: PostgreSQL database for production
  # Uncomment if you want to use PostgreSQL instead of SQLite
  #
  # db:
  #   image: postgres:15-alpine
  #   container_name: rust-learning-db
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=rustlearning
  #     - POSTGRES_PASSWORD=${DB_PASSWORD}
  #     - POSTGRES_DB=rust_learning
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - rust-learning-network
  #   security_opt:
  #     - no-new-privileges:true
  #
  # volumes:
  #   postgres_data:

networks:
  rust-learning-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
