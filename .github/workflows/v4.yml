name: v4 CI/CD

on:
  push:
    branches: [main, master, v4, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"
  pull_request:
    branches: [main, master, v4, develop]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"

env:
  NODE_VERSION: "20"
  PYTHON_VERSION: "3.11"

jobs:
  # Backend Tests
  test-backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: server/requirements.txt

      - name: Install dependencies
        working-directory: ./server
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov httpx aiosqlite

      - name: Run backend tests
        working-directory: ./server
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/test_db
          SECRET_KEY: test-secret-key-for-ci-64-characters-long
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci-64-characters
          ENVIRONMENT: testing
          DEBUG: false
        run: |
          pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./server/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend Tests
  test-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web-v4/package-lock.json

      - name: Install dependencies
        working-directory: ./web-v4
        run: npm ci

      - name: Run TypeScript type checking
        working-directory: ./web-v4
        run: npm run lint

      - name: Run unit tests
        working-directory: ./web-v4
        run: npm run test:coverage

      - name: Build frontend
        working-directory: ./web-v4
        run: npm run build

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./web-v4/coverage/lcov.info
          flags: frontend
          name: frontend-coverage

  # E2E Tests (Optional - can be enabled when ready)
